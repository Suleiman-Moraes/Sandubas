<ui:composition
   template="/WEB-INF/template/LayoutErro.xhtml"
   xmlns="http://www.w3.org/1999/xhtml"
   xmlns:h="http://java.sun.com/jsf/html"
   xmlns:f="http://java.sun.com/jsf/core"
   xmlns:ui="http://java.sun.com/jsf/facelets"
   xmlns:p="http://primefaces.org/ui"
   xmlns:o="http://omnifaces.org/ui"
   xmlns:c="http://java.sun.com/jsp/jstl/core">
   <ui:define name="titulo">#{msg.titleSistema}</ui:define>
   <ui:define name="corpo">
      <h3>#{msg.paginaNaoEncontrada}</h3>
       <p:panelGrid columns="1" id="painel" style="width: 100%; margin-top: 3%;" layout="grid">
	       <f:facet name="header">
	           <p:toolbar id="toolbar">
	               <f:facet name="left">
	                    <p:commandButton value="#{msg.btnVoltar}" onclick="history.back()" />
	               </f:facet>
	           </p:toolbar> 
	       </f:facet>        
	      <h:panelGroup>
	           <div align="center">
	              <h:graphicImage library="images" name="404-Page-Not-Found.png" />
	           </div> 
	      </h:panelGroup>
    </p:panelGrid>
   </ui:define>
</ui:composition>
